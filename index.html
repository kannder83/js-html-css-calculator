<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-box">
        <div class="calc-box-display">
          <input class="calc-display" type="text" value="" disabled />
        </div>
        <div class="calc-box-buttons">
          <button class="buttons" value="1" id="one">1</button>
          <button class="buttons" value="2" id="two">2</button>
          <button class="buttons" value="3" id="three">3</button>
          <button class="buttons" value="4" id="four">4</button>
          <button class="buttons" value="5" id="five">5</button>
          <button class="buttons" value="6" id="six">6</button>
          <button class="buttons" value="7" id="seven">7</button>
          <button class="buttons" value="8" id="eight">8</button>
          <button class="buttons" value="9" id="nine">9</button>
          <button class="buttons" value="+" id="plus">+</button>
          <button class="buttons" value="=" id="equal">=</button>
          <button class="buttons" value="-" id="subtract">-</button>
        </div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
